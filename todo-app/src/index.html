<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Note Dat Down</title>
</head>
<body>
    <div class="main">
        <div class="bg-image">
            <div class="bg-container">
                <h1><img src="https://hotemoji.com/images/dl/7/memo-emoji-by-twitter.png">Note Dat Down!</h1>
                <p>A simple To-do web application made with <b>JavaScript</b> by Francis Tin-ao</p>
            </div>
            <div class="counter">
                <p>To-do List Counter: </p>
                <h4 id="counter"></h4>
            </div>
        </div>
        <div class="container">
            <div class="todo-input">
                <input type="text" id="todo" placeholder="Enter activity">
                <i class="fa-solid fa-plus" id="new-todo"></i>
            </div>
            <div class="todo-container">
                <ul class="todo-list">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/25913df613.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
